name: âš¡ Instant New Repo Setup

on:
  repository_dispatch:
    types: [new-repo-created]
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'Repository name to setup'
        required: true
        type: string

jobs:
  instant-setup:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Template
        uses: actions/checkout@v4

      - name: âš¡ Instant Setup Universal Fixer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REPO_NAME: ${{ github.event.client_payload.repository || github.event.inputs.repository_name }}
        run: |
          echo "âš¡ Instant setup for: $REPO_NAME"

          # Wait a moment for repo to be fully created
          sleep 5

          # Clone new repository
          git clone "https://github.com/chudeemeke/$REPO_NAME.git" "/tmp/$REPO_NAME"
          cd "/tmp/$REPO_NAME"

          # Setup workflows
          mkdir -p .github/workflows
          cp $GITHUB_WORKSPACE/.github/workflows/claude-universal-fixer.yml .github/workflows/

          # Add CLAUDE.md
          cp $GITHUB_WORKSPACE/CLAUDE.md . 2>/dev/null || cat > CLAUDE.md << 'EOF'
# CLAUDE.md
This project has Universal Universal CI/CD Fixer enabled for self-healing builds.
EOF

          # Commit
          git config user.email "chude@emeke.org"
          git config user.name "Chude"
          git add -A
          git commit -m "Instant setup: Universal CI/CD Fixer

          - Added immediately upon repository creation
          - Self-healing CI/CD enabled
          - Zero configuration required"

          git push

          # Set secret
          gh secret set ANTHROPIC_API_KEY -b "$ANTHROPIC_KEY" --repo "chudeemeke/$REPO_NAME"

          echo "âœ… Instant setup complete for $REPO_NAME!"